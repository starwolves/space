[package]
name = "space"
version = "0.1.0"
authors = ["Nikita Ramses Abdoelrahman <nikitaab98@gmail.com>"]
description="A high performance multi-threaded ECS game server."
homepage="https://github.com/nikitavondel/space"
license-file="LICENSE"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

bevy = {version= "0.5"}
bevy_rapier3d = {version= "0.10.2" ,default-features = false, features = [ "dim3","simd-stable", "parallel" ]}

serde = {version= "1.0"}
serde_json = {version= "1.0"}

bevy_networking_turbulence = "0.3.3"

rand = "0.8.3"

const_format = "0.2.14"

doryen-fov = { git = "https://github.com/nikitavondel/doryen-fov" }

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 0
[profile.dev.package.bevy_rapier3d]
opt-level = 3
